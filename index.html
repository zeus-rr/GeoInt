  function renderTools() {
    const startIndex = (currentPage - 1) * toolsPerPage;
    const endIndex = startIndex + toolsPerPage;
    const currentTools = filteredTools.slice(startIndex, endIndex);

    toolGrid.innerHTML = '';
    currentTools.forEach(tool => {
      const card = document.createElement('div');
      card.className = 'tool-card';
      card.dataset.category = tool.category;
      if (tool.url) {
        card.dataset.url = tool.url;
      }

      card.innerHTML = `
        <div class="tool-icon">${tool.icon}</div>
        <div class="tool-name">${tool.name}</div>
        <div class="tool-description">${tool.description}</div>
        <div class="tool-tags">
          ${tool.tags.map(tag => `<span class="tool-tag">${tag}</span>`).join('')}
        </div>
        ${tool.needsDevelopment ? '<div class="development-banner">In Development</div>' : ''}
      `;

      toolGrid.appendChild(card);
    });

    updatePageIndicator();
  }

  function updatePageIndicator() {
    const totalPages = Math.ceil(filteredTools.length / toolsPerPage);
    pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;
    prevPageBtn.disabled = currentPage === 1;
    nextPageBtn.disabled = currentPage === totalPages;
  }

  function filterTools(category = 'all', searchTerm = '') {
    filteredTools = tools.filter(tool => {
      const categoryMatch = category === 'all' || tool.category.includes(category);
      const searchMatch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                          tool.description.toLowerCase().includes(searchTerm.toLowerCase());
      return categoryMatch && searchMatch;
    });
    currentPage = 1;
    renderTools();
  }

  // Search functionality
  searchInput.addEventListener('input', function() {
    filterTools(document.querySelector('.category-btn.active').dataset.category, this.value);
  });

  // Category filter
  categoryButtons.forEach(button => {
    button.addEventListener('click', function() {
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      this.classList.add('active');
      filterTools(this.dataset.category, searchInput.value);
    });
  });

  // Theme toggle
  themeToggle.addEventListener('click', function(e) {
    e.preventDefault();
    document.body.classList.toggle('light-mode');
    showNotification('Tema Alterado');
  });

  // Font size adjustment
  let currentFontSize = 14;
  fontSizeIncrease.addEventListener('click', function(e) {
    e.preventDefault();
    if (currentFontSize < 20) {
      currentFontSize += 2;
      document.body.style.fontSize = `${currentFontSize}px`;
      showNotification('Fonte Alterada com Sucesso');
    }
  });

  fontSizeDecrease.addEventListener('click', function(e) {
    e.preventDefault();
    if (currentFontSize > 10) {
      currentFontSize -= 2;
      document.body.style.fontSize = `${currentFontSize}px`;
      showNotification('Tamanho Alterado com Sucesso');
    }
  });

  // Notification function
  function showNotification(message) {
    notification.textContent = message;
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 3000);
  }

    if (card) {
      const toolName = card.querySelector('.tool-name').textContent;
      const toolUrl = card.dataset.url;
      if (toolUrl) {
        window.open(toolUrl, '_blank');
      } else {
        showNotification(`${toolName} is currently in development.`);
      }
    }
  });

  // Page switching
  prevPageBtn.addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      renderTools();
    }
  });

  nextPageBtn.addEventListener('click', function() {
    if (currentPage < Math.ceil(filteredTools.length / toolsPerPage)) {
      currentPage++;
      renderTools();
    }
  });

  // Initialize tooltips
  function initTooltips() {
    tippy('.tool-card', {
      content(reference) {
        const name = reference.querySelector('.tool-name').textContent;
        const description = reference.querySelector('.tool-description').textContent;
        return `<strong>${name}</strong><br>${description}`;
      },
      allowHTML: true,
      theme: 'light',
      placement: 'top',
      arrow: true,
    });
  }

  // Discord button click handler
  document.querySelector('.discord-btn').addEventListener('click', function() {
    window.open('https://web.whatsapp.com/', '_blank');
     });
    

  // Initial render
  filterTools();
  initTooltips();
});
</script>
</body></html>
